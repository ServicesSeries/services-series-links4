<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services Series</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #001f3f; /* كحلي */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 26px;
      letter-spacing: 1px;
      animation: fadeIn 2s ease;
    }

    .icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 600px;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: translateY(-5px);
    }

    .icon-circle {
      width: 70px;
      height: 70px;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      transition: background 0.3s ease;
    }

    .icon i {
      font-size: 28px;
    }

    .icon-label {
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Services Series Logo" class="logo">
  <h1>Connect With Us</h1>

  <div class="icons">
    <a href="#" class="icon">
      <div class="icon-circle"><i class="fab fa-facebook-f"></i></div>
      <div class="icon-label">Facebook</div>
    </a>

    <a href="#" class="icon">
      <div class="icon-circle"><i class="fab fa-instagram"></i></div>
      <div class="icon-label">Instagram</div>
    </a>

    <a href="#" class="icon">
      <div class="icon-circle"><i class="fab fa-x-twitter"></i></div>
      <div class="icon-label">X (Twitter)</div>
    </a>

    <a href="#" class="icon">
      <div class="icon-circle"><i class="fab fa-tiktok"></i></div>
      <div class="icon-label">TikTok</div>
    </a>

    <a href="#" class="icon">
      <div class="icon-circle"><i class="fas fa-globe"></i></div>
      <div class="icon-label">Website</div>
    </a>

    <a href="#" class="icon">
      <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div>
      <div class="icon-label">Location</div>
    </a>

    <a href="#" class="icon">
      <div class="icon-circle"><i class="fas fa-phone-alt"></i></div>
      <div class="icon-label">Phone</div>
    </a>
  </div>

</body>
</html>
